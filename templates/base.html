{% load static %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">

<head>
<meta charset="UTF-8">
<title>{% block title %}電力顧客管理{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="{% static 'css/jquery-ui/jquery-ui.min.css' %}">
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
<script src="{% static 'js/util.js' %}"></script>

<link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">

{% block extrahead %}{% endblock %}

</head>

{% if user.is_authenticated %}
{% include 'base_navi.html' %}
{% endif %}



<body>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-area mt-1">
        <h3 class="border-bottom">
            {% block header %}{% endblock %}
        </h3>
        {% block content %}{% endblock %}
    </div><!--/.content-area-->
</body>
</html>
