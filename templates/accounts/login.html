{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">

<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/accounts/login.css' %}"
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-light border-bottom shadow-sm fixed-top" style="background-color: #e3f2fd;">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#gnavi" aria-label="メニュー">
            <span class="navbar-toggler-icon"></span>
        </button>

    <div id="gnavi" class="collapse navbar-collapse">
        <a href="#" class="navbar-brand">レンタルスキー管理システム</a>
    </div>
</nav>
<div class="container">
    <div class="col-6 mx-auto">
        <form action="{% url 'login' %}" method="post" class="form-login">
            <div class="form-group mt-4">
                <h4 class="border-bottom mb-5">ログイン</h4>
                {%  csrf_token %}
                {%  bootstrap_form form show_label=False size='large' %}
                <input name="next" type="hidden" value="{{ next }}"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block shadow mt-5">ログイン</button>
        </form>
    </div>
    </div>
</div>
</body>
